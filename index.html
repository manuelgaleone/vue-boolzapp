<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>BoolzApp</title>
  </head>

  <body>
    
    <!--Background green-->
    <div class="back_header">

    </div>
    <!--//Background green-->

    <!--Main Container-->
    <main class="main_container">
        <div class="container">
            <div class="row">
                <div id="left_contacts_bar" class="col-xxl-5 col-xl-5 col-lg-5">
                    <div class="header_user_info d_flex align_items justify-content-between">
                        <div class="user_info d_flex align_items">
                            <img class="avatar_user" src="./assets/img/avatar_me.jpg" alt="">
                            <span class="px-2">Sofia</span>
                        </div>
                        <div class="user_settings_icons d_flex align_items">
                            <i class="fa-solid fa-circle-notch color_gray px-3"></i>
                            <i class="fa-solid fa-message color_gray"></i>
                            <i class="fa-solid fa-ellipsis-vertical color_gray px-3"></i>
                        </div>
                    </div>
                    <div class="notify_popup">
                        <div class="notify_elements d_flex align_items">
                            <i class="fa-solid fa-bell-slash bell"></i>
                            <div class="notify_texts px-3">
                                <p>
                                    Ricevi notifiche di nuovi messaggi <br>
                                    <span class="notify_desktop ">Attiva notifiche desktop</span>
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="search_bar">
                        <div class="search_bar_elements color_white d_flex align_items">
                            <div class="lens_left">
                                <i class="fa-solid fa-magnifying-glass color_gray px-3"></i>
                            </div>
                            <input class="search_contacts px-3" type="text" placeholder="Cerca o inizia una nuova Chat" id="search_contacts">
                        </div>
                    </div>
                </div>
                <div id="right_message_space" class="col-xxl-7 col-xl-7 col-lg-7">
                    
                </div>
            </div>
        </div>
    </main>
    <!--//Main Container-->

    <!--Script-->
    <script src="./assets/js/main.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <!--//Script-->
  </body>

</html>
